<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PORTFOLIO</title>
    <link rel="stylesheet" href="./styles.css">

    <!-- google fonts -->
    <!-- <style> @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap'); </style> -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@900&family=Press+Start+2P&family=Rowdies&family=Rubik+Vinyl&family=Secular+One&family=Ubuntu&display=swap" rel="stylesheet">

    
    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="./images/s-removed.png" alt="logo_img" class="logoimg">
        </div>

        <div class="nav">
            <ul class="navul">
                <li class="navli"><a href="">HOME</a></li>
                <li class="navli"><a href="">SKILLS</a></li>
                <li class="navli"><a href="">PROJECTS</a></li>
                <li class="navli"><a href="">ABOUT ME</a></li>
                <li class="navli"><a href="">CONTACT ME</a></li>
            </ul>
        </div>
    </div>

    <div class="top-body">
        <div class="top-text">
            <div>
                <h1 class="big">
                    HI!
                </h1>
                <p class="intro">
                    I am siddharth
                </p>
                <hr>
                <p class="about">
                    A begginer to coding world!!!
                </p>
                <div class="pen">
                    <img src="./images/pen removed.png" alt="pen_image">
                </div>
            </div>
        </div>
        <div class="top-image">
            <img src="./images/myimg.jpg" alt="my_image" class="myimg">
        </div>
    </div>
    <hr class="general">

    <div class="skills">
        <div class="row1">
            <h1 class="skills-head">MY SKILLS</h1>
            <div class="skills-card">
                <div class="inner-card html">
                    <img src="./images/html-removed.png" alt="html-logo" class="html-img card-img">
                    <h1>HTML</h1>
                    <p>It's just a html!</p>
                </div>
            </div>
            <div class="skills-card">
                <div class="inner-card css">
                    <img src="./images/css-removed.png" alt="css-logo" class="css-img card-img">
                    <h1>CSS</h1>
                    <p>My divs are in the center!!</p>
                </div>
            </div>
        </div>
        <div class="row2">
            <div class="skills-card">
                <div class="inner-card js">
                    <img src="./images/js-removed.png" alt="js-logo" class="js-img card-img">
                    <h1>JAVA SCRIPT</h1>
                    <p>Still learning it</p>
                </div>
            </div>
            <div class="skills-card">
                <div class="inner-card c-lang">
                    <img src="./images/c-removed.png" alt="c-logo" class="c-lang-img card-img">
                    <h1>C-LANGUAGE</h1>
                    <p>My first language from with the journey begins...</p>
                </div>
            </div>
            
            <div class="btn-div">
                <button class="skills-btn">
                    view all
                    <span class="material-symbols-outlined">
                        arrow_forward_ios
                        </span>
                </button>
            </div>
            <div class="bulb-div">
                <img src="./images/bulb removed 1.png" alt="bulb" id="bulb" class="bulb">
            </div>
        </div>
    </div>
    <hr class="general">

    <div style="display: flex; align-items: center; justify-content: center;">
        <h1 style="color: white;">work in progress!</h1>
    </div>
    <script src="./script.js"></script>

</html>
